<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "Ansible", "label": "Ansible", "shape": "dot", "size": 1, "title": "Ansible | Degree 1"}, {"font": {"color": "white"}, "id": "Git", "label": "Git", "shape": "dot", "size": 6, "title": "Git | Degree 6"}, {"font": {"color": "white"}, "id": "Docker", "label": "Docker", "shape": "dot", "size": 4, "title": "Docker | Degree 4"}, {"font": {"color": "white"}, "id": "Kubernetes", "label": "Kubernetes", "shape": "dot", "size": 3, "title": "Kubernetes | Degree 3"}, {"font": {"color": "white"}, "id": "Terraform", "label": "Terraform", "shape": "dot", "size": 3, "title": "Terraform | Degree 3"}, {"font": {"color": "white"}, "id": "Yarn", "label": "Yarn", "shape": "dot", "size": 2, "title": "Yarn | Degree 2"}, {"font": {"color": "white"}, "id": "Unity 3D", "label": "Unity 3D", "shape": "dot", "size": 1, "title": "Unity 3D | Degree 1"}]);
        edges = new vis.DataSet([{"from": "Ansible", "title": "Ansible | Git | Weight 5154", "to": "Git", "value": 5154}, {"from": "Git", "title": "Git | Docker | Weight 34158", "to": "Docker", "value": 34158}, {"from": "Git", "title": "Git | Kubernetes | Weight 19029", "to": "Kubernetes", "value": 19029}, {"from": "Git", "title": "Git | Terraform | Weight 6793", "to": "Terraform", "value": 6793}, {"from": "Git", "title": "Git | Unity 3D | Weight 6770", "to": "Unity 3D", "value": 6770}, {"from": "Git", "title": "Git | Yarn | Weight 9297", "to": "Yarn", "value": 9297}, {"from": "Docker", "title": "Docker | Kubernetes | Weight 19027", "to": "Kubernetes", "value": 19027}, {"from": "Docker", "title": "Docker | Terraform | Weight 6480", "to": "Terraform", "value": 6480}, {"from": "Docker", "title": "Docker | Yarn | Weight 7117", "to": "Yarn", "value": 7117}, {"from": "Kubernetes", "title": "Kubernetes | Terraform | Weight 5525", "to": "Terraform", "value": 5525}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
